    <p class="margin-top-30">
        <p align="center">
            <img src="{{ site.url }}/img/{{ page.image.featured }}" alt="{{ page.title }}">
        </p>
        {% if page.image.featured-text %}
            <p align="center">â€œ{{ page.image.featured-text }}â€</p>
        {% endif %}
        {% if page.image.featured-credit %}
            <p align="center"><i>{{ page.image.featured-credit }}</i></p>
        {% endif %}
    </p>
{% endif %}

{% if page.video.featured %}

        <div class="embed-video-container embed-responsive embed-responsive-16by9 margin-top-30">
            <iframe src="{{ page.video.featured }}" class="embed-responsive-item"></iframe>
        </div>
    </p>  
{% endif %}

{% if page.music.featured %}

            <iframe src="{{ page.music.featured }}"></iframe>
        </p>
    </p>
{% endif %}
